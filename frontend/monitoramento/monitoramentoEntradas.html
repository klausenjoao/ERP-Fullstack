<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <link rel="stylesheet" href="./stylemonitoramento.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link
    rel="shortcut icon"
    type="imagex/png"
    href="../Assets/iconeGuia/iconeGuia.ico"
    />
    
</head>

<body>
    <div class="container">
        <div class="form-header">
            <span>Monitoramento Entradas e Saídas</span>
            <div class="botoes-header">
            <button onclick="openModalInserir()" id="return" >Inserir</i></button>
            <button onclick="window.location.href = '../home/homeinicial.html'" id="return" >Voltar</i></button>
            </div>
        </div>
        <div class="divTable">
            <table id="tableEntradaSaidas">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th>Quantidade</th>
                        <th>Usuário</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal-container" id="modal-cadastrar">
            <div class="modal-cadastrar">
                <table id="tableProdutosEntradaSaidas">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-modal">
                    </tbody>
                </table>
                <button class="btnSalvar" type="submit">Gravar</button>
                    <button class="btnSalvarAlteracoes" type="submit">Gravar Alterações</button>
                    <button id="cancelar" onclick="closeModal()">Fechar</button>
            </div>
        </div>

        <div class="modal-container" id="modal-inserir">
            <div class="modal-inserir">
                <table id="tableInserirEntradaSaidas">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Produto</th>
                            <th>Descrição</th>
                            <th>Selecione</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-modal-inserir">
                    </tbody>
                </table>
                <button class="btnSalvar" type="submit">Inserir</button>
                <button id="cancelar" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>
</body>
<script src="./entradaSaida.js"></script>
<script src="./cadastrarEntradaSaida.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="../firebase-init.js"></script>
<script src="../auth.guard.js"></script>
</html>
