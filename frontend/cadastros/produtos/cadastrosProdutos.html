<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador</title>
    <link rel="stylesheet" href="../produtos/styleCadastrosProdutos.css" />
    <link
    rel="shortcut icon"
    type="imagex/png"
    href="/frontend/Assets/iconeGuia/iconeGuia.ico"
    />
  </head>

  <body>
    <div class="container">
      <div class="instituicao">
        <img src="/frontend/Assets/Logo/logoPescador.png" alt="">
      </div>

      <div class="form">
        <form class="form-produto">
          <div class="form-header">
            <div class="title">
              <h1>Cadastrar Produtos</h1>
            </div>
            <div class="return-button">
              <button><a href="/frontend/home/homeinicial.html">Voltar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box-produto">
              <label for="titulo">Titulo</label>
              <input
                class="titulo"
                type="text"
                name="titulo"
                placeholder="Digite o titulo do produto"
              />
            </div>

            <div class="input-box-produto">
              <label for="descricao">Descrição</label>
              <input
                class="titulo"
                id="descricao"
                type="text"
                name="descricao"
                placeholder="Digite sua Descrição"
              />
            </div>
          </div>
            <button id="cadastrarProduto" type="submit"><a>Cadastrar</a></button>
        </form>
      </div>
    </div>
  </body>
  <script src="./jsCadastroProdutos.js"></script>
</html>
