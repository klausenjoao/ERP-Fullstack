<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmoxSoft</title>
    <link rel="stylesheet" href="../produtos/produtos.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
    rel="shortcut icon"
    type="imagex/png"
    href="/frontend/Assets/iconeGuia/iconeGuia.ico"
    />
</head>

<body>
    <div class="container">
        <div class="table-header">
            <span>Produtos cadastrados</span>
            <div class="botoes-header">
            <button id="return" onclick="openModal()">Inserir</i></button>
            <button onclick="window.location.href = '/frontend/home/homeinicial.html'" id="return" >Voltar</i></button>
        </div>
        </div>
        <div class="divTable">
            <table id="tableProduto">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Titulo</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
               </tbody>
            </table>
        </div>

        <div class="modal-container" id="modal-cadastrar">
            <div class="modal-cadastrar">
                <form class="form-produto">

                    <label for="userProduto" class="produto-id-label">ID</label>
                    <input type="text" id="produtoId" name="id" class="produto-id" placeholder="ID do produto">

                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" class="titulo" placeholder="Digite o titulo do produto">

                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" class="descricao" placeholder="Digite sua Descrição">

                    <button class="btnSalvar" type="submit">Gravar</button>
                    <button class="btnSalvarAlteracoes" type="submit">Gravar Alterações</button>
                    <button id="cancelar" onclick="closeModal()">Fechar</button>
                </form>
            </div>
        </div>
    </div>
</body>
