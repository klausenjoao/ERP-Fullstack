<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <link rel="stylesheet" href="../usuario/usuarios.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
    rel="shortcut icon"
    type="imagex/png"
    href="/frontend/Assets/iconeGuia/iconeGuia.ico"
    />
</head>

<body>
    <div class="container">
        <div class="table-header">
            <span>Usuários cadastrados</span>
            <div class="botoes-header">
            <button id="return" onclick="openModal()">Inserir</i></button>
            <button onclick="window.location.href = '/frontend/home/homeinicial.html'" id="return" >Voltar</i></button>
            </div>
        </div>
        <div class="divTable">
            <table id="tableUsuario">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nome</th>
                        <th>Login</th>
                        <th>Senha</th>
                        <th>Data Hora Cadastro</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal-container" id="modal-cadastrar">
            <div class="modal-cadastrar">
                <form class="form-usuarios">
                    
                    <label for="userId" class="user-id-label">ID</label>
                    <input type="text" id="userId" name="id" class="user-id" placeholder="Digite o ID do usuário">
                    
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="nome" placeholder="Digite o nome do usuário">

                    <label for="login">Login</label>
                    <input type="text" name="login" class="login" placeholder="Digite o login">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="senha" placeholder="Digite a senha">

                    <label for="ativo">Ativo</label>
                    <input type="checkbox" name="ativo" class="ativo">

                    <button class="btnSalvar" type="submit">Gravar</button>
                    <button class="btnSalvarAlteracoes" type="submit">Gravar Alterações</button>
                    <button id="cancelar" onclick="closeModal()">Fechar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./jsUsuario.js"></script>
